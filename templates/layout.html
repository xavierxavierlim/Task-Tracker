<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Task Tracker: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 mb-4 border-bottom">
            <a class="navbar-brand fw-bold text-primary" href="/home">Task Tracker</a>
            <div class="ms-auto">
                {% if session["user_id"] %}
                    <a class="btn btn-outline-success me-2" href="/create">Create Task</a>
                    <a class="btn btn-outline-primary me-2" href="/tasks">View All Tasks</a>
                    <a class="btn btn-outline-danger" href="/logout">Log Out</a>
                {% else %}
                    <a class="btn btn-outline-primary me-2" href="/login">Log In</a>
                    <a class="btn btn-primary" href="/register">Register</a>
                {% endif %}
            </div>
        </nav>


        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            {% block main %}{% endblock %}
        </div>

    </body>


</html>
