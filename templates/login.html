{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="form-wrapper mx-auto mt-5">
    <h2 class="text-center text-primary mb-4">ðŸ”‘ Log In to Your Account</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="e.g. johndoe123" type="text">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>

        <button class="btn btn-primary w-100" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
