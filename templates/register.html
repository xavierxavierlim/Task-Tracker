{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="form-wrapper mx-auto mt-5">
    <h2 class="text-center text-success mb-4">ğŸ“ Create an Account</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Your full name" type="text">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" name="username" placeholder="Choose a unique username" type="text">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" name="password" placeholder="Choose a secure password" type="password">
        </div>
        <div class="mb-4">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" name="confirmation" placeholder="Re-enter your password" type="password">
        </div>
        <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
</div>
{% endblock %}
